plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
    id "org.jetbrains.kotlin.kapt" version "1.4.21"

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def ktorVersion = '1.4.3'

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    implementation 'org.tomlj:tomlj:1.0.0'
    compile group: 'com.fatboyindustrial.gson-jodatime-serialisers', name: 'gson-jodatime-serialisers', version: '1.8.0'
    implementation group: 'com.tylerthrailkill.helpers', name: 'pretty-print', version: 'v2.0.8'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'

    implementation "io.ktor:ktor-client-core:$ktorVersion"
    implementation "io.ktor:ktor-client-cio:$ktorVersion"
    implementation "io.ktor:ktor-client-auth:$ktorVersion"
    implementation "io.ktor:ktor-client-logging-jvm:$ktorVersion"
    implementation "io.ktor:ktor-client-gson:$ktorVersion"

    implementation group: 'com.google.dagger', name: 'dagger', version: '2.30.1'
    kapt group: 'com.google.dagger', name: 'dagger-compiler', version: '2.30.1'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.gh.om.blizzapi.AppKt'
}

sourceSets.main {
    // Not sure why I need this to include kapt generated source.
    // Note that if we are putting kotlin sources in src/main/kotlin, the below is NEEDED
    // to build; OTOH if we use src/main/java, the below is NOT needed to build, only needed
    // for IntelliJ to correctly recognize the classpath (for code navigation etc).
    java.srcDir("$buildDir/generated/source/kapt")
}